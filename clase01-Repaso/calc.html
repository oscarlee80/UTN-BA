<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

        <label for="numero1">Primer numero</label>
        <input id="numero1" type="number" name="">
        <label for="numero1">Segundo Numero</label>
        <input id="numero2" type="number" name="">
        <br>
        <br>
        <button id="suma">+</button>
        <button id="resta">-</button>
        <button id="mult">x</button>
        <button id="div">/</button>
        <br>
        <hr>
        <h2 id="resultado"></h2>


    <script>
        window.onload = function ()
        {   
            let botonSumar = document.getElementById("suma");
            botonSumar.addEventListener('click', sumar);

            function sumar () {
                let num1 = document.getElementById("numero1").value;
                let num2 = document.getElementById("numero2").value;
                let resultado = document.getElementById("resultado");
                let resultadoSuma = Number(num1) + Number(num2);
                resultado.innerText = "Resultado: " + resultadoSuma;
            }

            let botonRestar = document.getElementById("resta");
            botonRestar.addEventListener('click', restar);

            function restar () {
                let num1 = document.getElementById("numero1").value;
                let num2 = document.getElementById("numero2").value;
                let resultado = document.getElementById("resultado");
                let resultadoResta = Number(num1) - Number(num2);
                resultado.innerText = "Resultado: " + resultadoResta;
            }

            let botonMultiplicar = document.getElementById("mult");
            botonMultiplicar.addEventListener('click', multiplicar);

            function multiplicar () {
                let num1 = document.getElementById("numero1").value;
                let num2 = document.getElementById("numero2").value;
                let resultado = document.getElementById("resultado");
                let resultadoMultiplicacion = Number(num1) * Number(num2);
                resultado.innerText = "Resultado: " + resultadoMultiplicacion;
            }

            let botonDividir = document.getElementById("div");
            botonDividir.addEventListener('click', dividir);

            function dividir () {
                let num1 = document.getElementById("numero1").value;
                let num2 = document.getElementById("numero2").value;
                let resultado = document.getElementById("resultado");
                let resultadoDivision = Number(num1) / Number(num2);
                resultado.innerText = "Resultado: " + resultadoDivision;
            }
        }
    </script>
</body>
</html>
